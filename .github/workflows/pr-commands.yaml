name: "R: PR Commands"

# Reusable workflow for PR commands (/document, /style)
# Triggered by issue comments on PRs

on:
  workflow_call:
    inputs:
      command:
        description: "Command to run: 'document' or 'style'"
        type: string
        required: true
    secrets:
      GH_PAT:
        required: true

jobs:
  document:
    name: Run roxygen2::roxygenise()
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/pr-fetch@v2
        with:
          repo-token: ${{ secrets.GH_PAT }}

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::roxygen2
          needs: pr-document

      - name: Document
        run: roxygen2::roxygenise(clean = TRUE)
        shell: Rscript {0}

      - name: Commit changes
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add man/\* NAMESPACE
          git commit -m 'Document'

      - uses: r-lib/actions/pr-push@v2
        with:
          repo-token: ${{ secrets.GH_PAT }}

  style:
    if: inputs.command == 'style'
    name: Run styler::style_pkg()
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/pr-fetch@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN  }}

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install styler
        run: install.packages("styler")
        shell: Rscript {0}

      - name: Style package
        run: styler::style_pkg()
        shell: Rscript {0}

      - name: Commit changes
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add \*.R
          git commit -m 'Style'

      - uses: r-lib/actions/pr-push@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN  }}
