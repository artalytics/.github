# Reusable workflow for checking Air formatting
# Called by thin wrapper workflows in individual package repos
# Derived from https://github.com/posit-dev/setup-air/tree/main/examples
name: Air Format Check

on:
  workflow_call:

permissions: read-all

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install
        uses: posit-dev/setup-air@v1

      - name: Check
        run: air format . --check
