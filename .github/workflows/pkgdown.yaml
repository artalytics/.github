name: "R: pkgdown"

# Reusable workflow to build and deploy pkgdown documentation
# Deploys to central docs repo: artalytics/docs.artalytics.dev
# Site URL: https://docs.artalytics.dev/r/{package-name}

on:
  workflow_call:

concurrency:
  group: pkgdown-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      ART_PGHOST: ${{ secrets.ART_PGHOST }}
      ART_PGPORT: ${{ secrets.ART_PGPORT }}
      ART_PGUSER: ${{ secrets.ART_PGUSER }}
      ART_PGPASS: ${{ secrets.ART_PGPASS }}
      ART_PGDATA: ${{ secrets.ART_PGDATA }}
      ART_PGHOST_SITE: ${{ secrets.ART_PGHOST_SITE }}
      ART_PGPORT_SITE: ${{ secrets.ART_PGPORT_SITE }}
      ART_PGUSER_SITE: ${{ secrets.ART_PGUSER_SITE }}
      ART_PGPASS_SITE: ${{ secrets.ART_PGPASS_SITE }}
      ART_PGDATA_SITE: ${{ secrets.ART_PGDATA_SITE }}
      ART_BUCKETS_KEY_ID: ${{ secrets.ART_BUCKETS_KEY_ID }}
      ART_BUCKETS_KEY_SECRET: ${{ secrets.ART_BUCKETS_KEY_SECRET }}
      ART_OPENAI_KEY: ${{ secrets.ART_OPENAI_KEY }}
      ART_OPENSEA_KEY: ${{ secrets.ART_OPENSEA_KEY }}
      ART_GEMINI_KEY: ${{ secrets.ART_GEMINI_KEY }}
      ART_RESEND_KEY: ${{ secrets.ART_RESEND_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto vignettes
        run: |
          if [ -d "vignettes" ] && ls vignettes/*.qmd >/dev/null 2>&1; then
            echo "Rendering Quarto vignettes..."
            quarto render vignettes/ --to html
          else
            echo "No Quarto vignettes found, skipping render step"
          fi
        shell: bash

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkgdown-site
          path: docs/

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pkgdown-site
          path: docs/

      - name: Clone and deploy to central docs repo
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}
          PKG_NAME: ${{ github.event.repository.name }}
        run: |
          git clone https://x-access-token:${GITHUB_PAT}@github.com/artalytics/docs.artalytics.dev.git central-docs
          cd central-docs
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p r/${PKG_NAME}
          rm -rf r/${PKG_NAME}/*
          cp -r ../docs/* r/${PKG_NAME}/

          git add -A
          git diff --staged --quiet || git commit -m "Deploy ${PKG_NAME} docs from ${{ github.repository }}@${{ github.sha }}"
          git push
